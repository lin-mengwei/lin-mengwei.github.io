<div class="columns has-text-centered" id="teaching-card">
  <div class="column is-marginless is-paddingless is-one-third-desktop is-one-third-fullhd is-one-third-tablet">
    <div class="image is-16by9" style="background-image: url( {{ course.post-image }} );"></div>
  </div>
  <a href="{{ course.url | absolute_url }}">
    <div class="column has-text-left-desktop has-text-left-tablet">
      <h1 class="title is-size-4-touch">{{ course.title }}</h1>
      <div class="content has-text-grey">
        {{ course.content | split: '</p>' | first | append: '</p>' | strip_html | strip_newlines | strip | escape }}
        <hr class="has-background-grey">
        <p>My role: {{ course.role }} 
        <br>
        <br>Institute: {{ course.uni }}
        <br>Program: {{ course.program }}


      </div>
    </div>
  </a>
</div>
