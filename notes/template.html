<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">


		<title>Title</title>

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/academic.css">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css">
		<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

		<!-- author info -->
		<meta name="presentation" content="PRESENTATION TITLE">
		<meta name="author1" content="LIN, Mengwei">
		<meta name="institution1" content="University of Barcelona (UB) & Bacelona Institute of Economics (IEB)">
		<meta name="date" content="June 2023">
		<meta name="loc" content="Barcelona">
		<meta name="author2" content="Supervisors &#10; Dr Andreu Arenas & Dr  Jenifer Ruiz-Valenzuela">
	</head>
	<body>
		
		<div class="reveal">
			<div class="slides">

				<section class="my-opening" data-transition="convex">
					<div class="pre-title">
						
						<h1>Essays in the Economics of Education: <br> Throughout the Journey</h1>
					</div>
					<div class="pre-info">
						<span class="author-name1" style="line-height: 250%; font-size:24px"></span><br>
						<span class="author-inst1"></span>
						<br>
						<br>
						<span class="author-name2" style="font-style: italic;"></span><br>
						<span class="author-inst2"></span>
						<br>
						<span class="date"></span><br>
						<span class="loc"></span>
					</div>
				</section>
				
				<section data-transition="convex">
					<section class="my-trans">
						<div class="section-title">
							<h2>I. SECTION 1</h2>
						</div>
					</section>
					
					<section class="my-slide">
						<div class="slide-title">
							<h6>1. Slide one. </h6>
						</div>

						<div class="line-title-body">
							<hr class="title-line"/>
						</div>

						<div class="slide-body">
						</div>

						<div class="slide-tail">
							<div><span class="author-name1"></span></div>
							<div><span class="pre-name"></span></div>
							<div><span class="date"></span> <span class="slide-index"></span></div>
						</div>
					</section>
				</section>

				<section data-transition="convex">
					<section class="my-trans">
						<div class="section-title">
							<h2>II. SECTION 2</h2>
						</div>
					</section>
					
					<section class="my-slide">
						<div class="slide-title">
							<h6>1. Slide one. </h6>
						</div>

						<div class="line-title-body">
							<hr class="title-line"/>
						</div>

						<div class="slide-body">
						</div>

						<div class="slide-tail">
							<div><span class="author-name1"></span></div>
							<div><span class="pre-name"></span></div>
							<div><span class="date"></span> <span class="slide-index"></span></div>
						</div>
					</section>
				</section>
				

				<section class="my-opening" data-transition="convex">
					<div class="pre-title">
						<h1>Thank you!</h1>
					</div>
				</section>

			</div>
		</div>

		<script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script src="plugin/math/math.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,
				slideNumber: 'c/t',
				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes, RevealMath ]
			});
		</script>
		<script>
			var authorNames1 = document.querySelectorAll('.author-name1');
			for (var i = 0; i < authorNames1.length; i++) {
  				authorNames1[i].innerText = document.querySelector('meta[name="author1"]').getAttribute('content');
			}

			var authorNames2 = document.querySelectorAll('.author-name2');
			for (var i = 0; i < authorNames2.length; i++) {
  				authorNames2[i].innerText = document.querySelector('meta[name="author2"]').getAttribute('content');
			}

			var preNames = document.querySelectorAll('.pre-name');
			for (var i = 0; i < preNames.length; i++) {
  				preNames[i].innerText = document.querySelector('meta[name="presentation"]').getAttribute('content');
			}

			var authorInst1 = document.querySelectorAll('.author-inst1');
			for (var i = 0; i < authorInst1.length; i++) {
  				authorInst1[i].innerText = document.querySelector('meta[name="institution1"]').getAttribute('content');
			}

			var date = document.querySelectorAll('.date');
			for (var i = 0; i < date.length; i++) {
  				date[i].innerText = document.querySelector('meta[name="date"]').getAttribute('content');
			}

			var loc = document.querySelectorAll('.loc');
			for (var i = 0; i < loc.length; i++) {
  				loc[i].innerText = document.querySelector('meta[name="loc"]').getAttribute('content');
			}


			$(document).ready(function() {
			  var totalSlides = $('.my-slide').length;
			  $('.slide-index').each(function(index) {
			    $(this).text('Page ' + (index+1));
			  });
			});

			window.addEventListener('DOMContentLoaded', (event) => {
			  	const title = document.querySelector('.pre-title h1');
			  	const titleBox = document.querySelector('.pre-title');

				function adjustTitleBoxHeight() {
			    titleBox.style.height = `${title.offsetHeight}px`;
			  	}

				// 监听窗口大小改变事件
				window.addEventListener('resize', adjustTitleBoxHeight);
				// 初始化时调整标题框高度
				adjustTitleBoxHeight();
			});


		</script>
	</body>
</html>
